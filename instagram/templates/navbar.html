<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <div class="col-sm-4 col-md-4 navbar-left">
      <a class="navbar-brand" href="{% url 'welcome' %}">Home</a>
    </div>
    <div class="col-sm-4 col-md-3 navbar-center">

        <form class="navbar-form" role="search" action="{% url 'search_user' %}"></form>

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search profile" name="profile">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <div class="col-sm-4 col-md-3 navbar-right">
          <div class="col-sm-12 col-md-12">
              {% if user.is_authenticated %}
              <ul>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                            <span class="caret"></span>
                        </a>
                  <ul class="dropdown-menu" role="menu">
                    <li>
                      <a href="{%url 'welcome'%}">Home</a>
                    </li>
                    <li>
                        <a href="{%url 'new-post'%}">Add Post</a>
                      </li>
                    <li>
                      <a href="/accounts/password/change">Change Password</a>
                    </li>
                    <li>
                      <a href="/logout">Logout</a>
                    </li>
                  </ul>
                </li>
              </ul>
              {% else %}
              <li>
                <a class='btn btn-default' href="/accounts/login">Login</a>
              </li>
              
              {% endif %}
            </div>
      </div>
  </div>
</nav>
</body>
</html>
