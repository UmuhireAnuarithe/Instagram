{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">

       
        {% for image in images %}
      
        <div class="row">
          
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ image.title }} </h2>
                <p>{{ image.caption }} </p>
                <p>{{ image.comments}} </p>
              </div>
      
        
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <img src="{{image.image.url}}" class="img-responsive" alt="Image" height="300px" width="400px">
              </div>
          
        </div>
        {% empty %}
        <div class="row">
          <h2 class="text-center">There No News Items</h2>
        </div>
        {% endfor %}
      
      </div>
{% endblock %}
